<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Dashboard</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"> </link>
    <link rel="stylesheet" href="./Assets/style.css"> </link>
  </head>
  <body>
    <header>
      <div id="dashboard-header">
          <h1>Weather Dashboard</h1>
      </div>
    </header> 
    <div id="content">
    <aside class="row">
        <div class="col-3">
      <h2>Search for a City:</h2>
      <form>
        <input type="text" id="city-search" name="city-search" placeholder="Atlanta" />
        <button id="searchBtn">Search</button>
        <button id="clearHistoryBtn"> Clear History </button>
      </form>
      <ul class= "list-group" id="past-searches"></ul>
      </div>
    </aside>
    <section class= "row">
      <div class= "col-10" id="current-weather-container">
      </div>
    </section>
    <section>
        <h2> Five Day Forecast </h2>
      <div id="five-day-forecast" class="d-flex justify-content-between">
      </div>
    </section>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="./Assets/script.js"></script>
  </body>
</html>
